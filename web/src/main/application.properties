# ===============================================
# CẤU HÌNH KẾT NỐI CSDL (DATASOURCE)
# ===============================================
# URL kết nối CSDL SQL Server của Hiếu
# (encrypt=true và trustServerCertificate=true là cần thiết cho các driver mới)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BayernPortalDB;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=matkhau123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================================
# CẤU HÌNH SPRING DATA JPA VÀ HIBERNATE
# ===============================================
# Tự động tạo/cập nhật bảng CSDL dựa trên Entity (Model)
# Dùng "update" khi phát triển (tự thêm cột nếu Model thay đổi)
# Dùng "none" khi deploy (để an toàn dữ liệu)
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL trong console (rất hữu ích khi debug)
spring.jpa.show-sql=true

# Định dạng câu lệnh SQL cho dễ đọc
spring.jpa.properties.hibernate.format_sql=true

# Chỉ định "dialect" (ngôn ngữ) SQL để Hibernate tối ưu
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===============================================
# CẤU HÌNH THYMELEAF (VIEW)
# ===============================================
# Bật cache (true) khi deploy, tắt (false) khi phát triển
spring.thymeleaf.cache=false

# Vị trí các file HTML (mặc định là "templates/")
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html